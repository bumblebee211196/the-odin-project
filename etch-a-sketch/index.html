<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <header>
            <h2>Etch-A-Sketch</h2>
        </header>
        <main class="main">
            <div class="options">
                <button class="btn black">Black</button>
                <button class="btn clear">Clear</button>
                <button class="btn rainbow">Rainbow</button>
            </div>
            <div class="grid"></div>
            <input class="grid-resizer" type="range" min="1" max="100" step="1" value="32">
            <p class="grid-resizer-output"></p>
        </main>
        <footer>
            Developed by <a href="https://github.com/bumblebee211196/the-odin-project/tree/main/etch-a-sketch">Sathish Babu</a>
        </footer>
    </body>
</html>
