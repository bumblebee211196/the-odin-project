<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper and Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="scripts/game.js" defer></script>
    </head>
    <body>
        <img class="logo" src="images/pokemon_logo.svg" alt="pokemon_logo"></img>
        <p class="title">Welcome to the pokemon battle.</p>
        <p class="text">First to win 5 rounds wins the battle!.</p>
        <div class="cards">
            <button class="grass"><img src="images/grass.png" alt="bulbasaur"></button>
            <button class="fire"><img src="images/fire.png" alt="charmander"></button>
            <button class="water"><img src="images/water.png" alt="squirtle"></button>
        </div>
        <p id="message1" class="message1"></p>
        <p id="message2" class="message2"></p>
        <div class="board">
            <div class="score">
                <p>Player</p>
                <p id="playerScore">0</p>
            </div>
            <div class="score">
                <p>Computer</p>
                <p id="computerScore">0</p>
            </div>
        </div>
        <button class="battle-again">Battle Again</button>
        <div class="footer">
            Developed by <a href="https://github.com/bumblebee211196/the-odin-project/tree/main/rock-paper-scissors">Sathish Babu</a>
        </div>
    </body>
</html>
