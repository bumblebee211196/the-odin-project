<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Todo's</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Kumbh+Sans&display=swap" rel="stylesheet"/>
        <script src="./index.bundle.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="home">
                    <img src="./images/todo-icon.jpg" alt="your_todo">
                    <p>Your Todo's</p>
                </div>
            </div>
            <div class="main">
                <div class="sidebar">
                    <div class="title">
                        <h2>Projects</h2>
                        <button id="open-project-popup"><img src="./images/add-icon.png" alt=""></button>
                    </div>
                    <div class="items project">
                    </div>
                </div>
                <div class="content">
                    <div class="title">
                        <h2>Tasks</h2>
                        <button id="open-task-popup"><img src="./images/add-icon.png" alt=""></button>
                    </div>
                    <div class="items task">
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Developed by <a href="#">S Sathish babu</a></p>
            </div>
        </div>
    </body>
</html>
