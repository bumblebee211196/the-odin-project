<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/library.js" defer ></script>
    </head>
    <body>
        <button class="add-book-btn"><img src="images/icons8-add-48.png"></button>
        <div class="popup">
            <div class="add-book-form">
                <button class="close-btn"><img src="images/close-icon.png"></button>
                <h2>Add Book</h2>
                <div class="form-element">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="form-element">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                </div>
                <div class="form-element">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="form-element">
                    <input type="checkbox" id="read" name="read">
                    <label for="read">Read</label>
                </div>
                <div class="form-element">
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header">
                <h1>My Library</h1>
            </div>
            <div class="content">
                <p class="description">Welcome to the collection of your favorite books.</p>
                <ul class="summary">
                    <li>Number of books: <span id="total-books"></span></li>
                    <li>Number of books read: <span id="books-read"></span></li>
                    <li>Number of books unread: <span id="books-unread"></span></li>
                </ul>
            </div>
            <div class="main">
            </div>
            <div class="footer">
                <p>
                    Developed by <a href="https://github.com/bumblebee211196">S Sathish Babu</a>
                </p>
            </div>
        </div>
    </body>
</html>
